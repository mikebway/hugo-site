{{ define "main" }}
<div class='wrap mt post'>
  <div>
    <h1 class='post_title'>{{ .Title }}</h1>
    <div class='post_body'>
      <div class='post_inner'>
        {{ with .Params.image }}
        <img src='{{ absURL (printf "images/%s" .) }}' alt='{{ . }}' class='post_thumbnail'>
        {{ end }}
        <div style="text-align: right; margin-right: 5em">{{$.Param "caption"}}</div><br/>
        {{ .Content }}
      </div>
    </div>
  </div>
  {{ with .Params.footnote }}
  <div class='post_footnote'>
    <p><b>* </b>{{ . }}</p>
  </div>
  {{ end }}
</div>
{{ end }}
