{{ define "main" }}
<div class='wrap mt post'>
  <div>
    {{- $date := (dateFormat "02. January 2006" .Date) -}}
    <p class='post_date pale'>{{ $date }}</p>
    <h1 class='post_title'>{{ .Title }}</h1>
    <div class='post_body'>
      <div class='post_inner'>
        {{ with .Params.image }}
        <img src='{{ absURL (printf "images/%s" .) }}' alt='{{ . }}' class='post_thumbnail'>
        {{ end }}
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ with .Params.imglist }}
<div class=post_imglist>
  {{ range . }}
  {{ partial "imglist-item.html" (dict "imgroot" .root "imgtitle" .title ) }}
  {{ end }}
</div>
{{ end }}
{{ end }}
